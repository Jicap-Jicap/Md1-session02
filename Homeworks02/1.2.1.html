<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài 1.2</title>
		<style>
			table,
			tr,
			td {
				border: 1px solid black;
				border-collapse: collapse;
			}
		</style>
	</head>
	<body>
		<div>
			<h1 style="color: blue; text-transform: uppercase; text-align: center">
				Thời khóa biểu
			</h1>
		</div>

		<!-- khối bên trái -->
		<!-- float: left : khối dán theo trái -->

			<p>Lớp abc</p>
			<p>Giáo viên</p>
			<p>Phòng học: 999</p>
		</div>

		<!-- text-align: right : canh lề phải -->
		<div style="color: blue; width: 50%; float: left; text-align: right">
			<p>Thời gian học: 20:30 - 23:30</p>
			<p>Ngày học: 2-4-6</p>
		</div>
		<div>
			<table style="text-align: center; width: 100%">
				<tr style="background-color: yellow">
					<!-- colspan="3": gộp 3 ô cùng dòng 1 -->
					<td colspan="3"></td>
					<td>Thứ 3</td>
					<td>Thứ 4</td>
					<td>Thứ 5</td>
				</tr>
				<tr style="background-color: orange">
					<td>Tuần</td>
					<td>Ngày bắt đầu</td>
					<td>Ngày kết thúc</td>
					<!-- colspan="3" : gộp 3 ô cùng dòng 2 -->
					<td colspan="3">Môn học</td>
				</tr>
				<tr>
					<td>01</td>
					<td>01/01/2024</td>
					<td>01/01/2025</td>
					<td>Css</td>
					<td>Python</td>
					<td>Java</td>
				</tr>
				<tr>
					<td>02</td>
					<td>02/02/2024</td>
					<td>02/02/2025</td>
					<td>Html</td>
					<td>Javascrip</td>
					<td>Php</td>
				</tr>
			</table>
		</div>

</html>
