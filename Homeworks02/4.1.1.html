<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			table,
			tr,
			td {
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<div style="width: 100%">
			<h3 style="text-align: center; width: 100%">Đây là cái bảng</h3>
		</div>
		<div style="width: 100%">
			<table style="width: 100%">
				<tr style="text-align: center">
					<td><b>Cột 1</b></td>
					<td><b>Cột 2</b></td>
					<td><b>Cột 3</b></td>
					<td><b>Cột 4</b></td>
					<td><b>Cột 5</b></td>
				</tr>
				<tr>
					<td>Dữ liệu 1</td>
					<td rowspan="3">Dữ liệu 2</td>
					<td>Dữ liệu 3</td>
					<td>Dữ liệu 4</td>
					<td>Dữ liệu 5</td>
				</tr>
				<tr>
					<td>Dữ liệu 1</td>
					<td>Dữ liệu 3</td>
					<td colspan="2">Dữ liệu 4</td>
				</tr>
				<tr>
					<td>Dữ liệu 1</td>
					<td>Dữ liệu 3</td>
					<td>Dữ liệu 4</td>
					<td>Dữ liệu 5</td>
				</tr>
			</table>
		</div>
	</body>
</html>
