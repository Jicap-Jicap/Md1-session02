<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="shortcut icon" href="imgames/icon-smile.png" type="image/x-icon">
    <style>
        table, tr, td{
            border: 1px solid red;
            border-collapse: collapse;
            text-align: end;
            width: 500px;
        }
        td{
            padding: 10px;
        }
        .stt{
            background-color: rgb(255, 255, 0);
        }
    </style>
</head>
<body>
    <table>
        <tr style="background-color: blue; color: red ; text-align: center;">
            <td class="stt">Stt</td>
            <td>Name</td>
            <td>Age</td>
        </tr>
        <tr>
            <td>1</td>
            <td>NGUYEN VAN A</td>
            <td>20</td>
        </tr>
        <tr>
            <td>2</td>
            <td>NGUYEN VAN B</td>
            <td>21</td>
        </tr>
    </table>
</body>
</html>
